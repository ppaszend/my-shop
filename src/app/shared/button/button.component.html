<button class="button"
        [class.blue]="color === 'blue'"
        [class.green]="color === 'green'"
        [class.gray]="color === 'gray'"
        [class.red]="color === 'red'"
        [style]="styles"
        [disabled]="disabled"
>
  <ng-container *ngIf="!loading">
    <ng-content></ng-content>
  </ng-container>

  <icon-spinner *ngIf="loading"></icon-spinner>
  <mat-icon *ngIf="icon">{{icon}}</mat-icon>
</button>
