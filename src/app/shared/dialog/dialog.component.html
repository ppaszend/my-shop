<div class="dialogOverlay" *ngIf="show">
  <div class="dialog">
    <div *ngIf="icon" class="dialogIcon">
      <mat-icon *ngIf="icon === 'error'" color="warn">{{icon}}</mat-icon>
    </div>
    <div *ngIf="title" class="dialogTitle">
      {{title}}
    </div>
    <div class="dialogContent">
      <ng-content></ng-content>
    </div>
  </div>
</div>
