<div class="checkboxInput">
  <label class="checkboxContent">
    <input type="checkbox" [(ngModel)]="value">
    <div class="checkboxControl">
      <span class="checkboxControlIcon">
      <mat-icon>check</mat-icon>
      </span>
    </div>
    <div class="checkboxLabel">{{label}}</div>
  </label>
</div>
