<label class="input">
  <span *ngIf="label !== ''" class="label">{{label}}</span>
  <input [(ngModel)]="value" (input)="onTouched()" [type]="type">
  <div class="indicator" *ngIf="form && formControlName && form.get(formControlName)?.touched">
    <mat-icon *ngIf="form.get(formControlName)?.status === 'VALID'">done</mat-icon>
    <mat-icon *ngIf="form.get(formControlName)?.status === 'INVALID'">priority_high</mat-icon>
  </div>
</label>
